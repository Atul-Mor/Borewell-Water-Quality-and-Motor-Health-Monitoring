<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-chart-line"></i> Monitoring System</h1>
            <p class="lead">Advanced analytics for water quality and motor health</p>
        </header>
        
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link {% if active == 'water' %}active{% endif %}" href="/water">
                    <i class="fas fa-tint"></i> Water Quality
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active == 'motor' %}active{% endif %}" href="/motor">
                    <i class="fas fa-cog"></i> Motor Monitor
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active == 'about' %}active{% endif %}" href="/about">
                    <i class="fas fa-cog"></i> About
                </a>
            </li>
        </ul>
        
        {% block content %}{% endblock %}
        
        <footer class="footer">
            <p>&copy; Monitoring System | Powered by XGBoost & Autoencoder</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
